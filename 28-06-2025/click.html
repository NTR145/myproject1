<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="abc" style="width: 100px; height: 100px; background-color: red;"></div>
    <br><br>


    <button id="clickMe">Click Me</button>
    <script>
        let a= document.getElementById("abc");
        a.addEventListener("mouseenter", function(){
            a.style.backgroundColor = "aqua";
        });
        a.addEventListener("mouseleave",function(){
            a.style.backgroundColor = "red";
        });
        document.getElementById("clickMe").addEventListener("dblclick",function(){ //("click",function())
            alert("Button was clicked!");
        });
    </script>
</body>
</html>
