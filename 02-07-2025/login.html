<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="ajio.html"><button>HOME</button></a>
    <form>
        <fieldset>
            <h1>User Personal Information</h1>
            <lable for="name">Enter your full name:</lable>
            <input type="text" id="Name" placeholder="Enter full name"/>
            <br>
            <lable for="email">Enter your email:</lable>
            <input type="email" id="email" placeholder="Enter email address" />
            <br>
            <lable for="password">Enter your password:</lable>
            <input type="password" id="password" placeholder="Enter password" />
            <br>
            <lable for="confirmPassword">Confirm your password:</lable>
            <input type="password" id="confirmPassword" placeholder="confirm password" />
            <br>
            <lable for="phone">Enter your phone number:</lable>
            <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="Enter phone number"/>
            <br></br>
            <label for="country">Select your country:</label>
            <select id="country"required>
            <option value=""disabled selected>Select your country</option>
            <option value="india">India</option>
            <option value="england">England</option>
            <option value="australia">Australia</option>
            <option value="newzeland">Newzeland</option>
            <option value="southafrica">Southafrica</option></select><br>
            <lable for="name">Enter your Gender:</lable>
            <div class="gender-group">
                <input type="radio" name="gender" value="male" id="male" required />
                <lable for="male">Male</lable>
                <input type="radio" name="gender" value="female" id="female" required/>
                <lable for="female">Female</lable>
                <input type="radio" name="gender" value="others" id="others" required/>
                <lable for="others">Others</lable><br>
        </div>
            <lable for="dob">Enter your Date of Birth:</lable>
            <input type="date" id="dob" required/>
            <br></br>
            <lable for="address">Enter your Address:</lable>
            <textarea id="address" name="address" required></textarea>
            <br>
            <center><input type="submit" value="submit" /></center>
        </fieldset>
    </form>
</body>
</html>
